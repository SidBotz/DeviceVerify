<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8fafc, #e8edf1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .verification-container {
            max-width: 400px;
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .message {
            font-size: 1rem;
            color: #555;
            margin: 10px 0 20px;
        }

        .action-link {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .action-link:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 3rem;
            color: #f44336;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div id="statusIcon" class="icon">⚠️</div>
        <div id="verificationStatus" class="status">Task Failed</div>
        <div id="verificationMessage" class="message">
            You have already completed this task. Try another task or use a different device.
        </div>
        <a href="https://t.me/PaisaEarnBot/tasks" class="action-link">Explore More Tasks</a>
    </div>
</body>
</html>
